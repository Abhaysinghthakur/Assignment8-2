<div class="row">

    <div class="col -12">
    <form #createBlogForm="ngForm" (ngSubmit)="getCharacterData()">
            <div class="form-group">
                    <input type="text" name="CharacterName" [(ngModel)]="characterName" #name="ngModel" class="form-control" placeholder="Search Character by name"
                      required><br/>
                      <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Search</button>
            </div>
    </form>
    </div>
</div>




<div class="row" *ngIf="characterData">
    <div *ngFor="let character of characterData" class="col-md-4" >
        <div class="card cardContainer" style="width: 18rem;">
            <img class="card-img-top" src="../../characters.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{character.name}}</h5>
              <p class="card-text">Gender:{{character.gender}}<br/>
              Born:{{character.born}}<br/>
              Culture:{{character.culture}}
              </p>
              <a [routerLink]="['/character',character.url]" class="btn btn-primary">More</a>
            </div>
          </div>
      <br/>
    </div>

</div>
